<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>
<body>
    <h1>Form Validation with jQuery</h1>
    <br><br><br>

    <form name="registration" class="registration">
        Name: <input type="text" name="name" id="name"><br><br>
        Email: <input type="text" name="mail" id="mail"><br><br>
        Password: <input type="password" name="pswd" id="pswd"><br><br>
        Confirm Password: <input type="password" name="cpswd" id="cpswd"><br><br>
        <input type="submit" value="Sign Up">
    </form>
    
    <script src="validate.js"></script>
</body>
</html>
